<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine Game</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <main>
    <h1>🎰 Slot Machine</h1>

    <div id="credits">Credits: $<span id="credit-amount">100</span></div>
    <div class="slot-container">
  <img src="img_assets/slot machine.png" alt="slot frame" class="slot-frame" />
    <div class="reels">
      <div class="reel" id="reel-1">❓</div>
      <div class="reel" id="reel-2">❓</div>
      <div class="reel" id="reel-3">❓</div>
    </div>
</div>
    </main>

<div class="bet-control">
<label for="bet-select">Bet Amount:</label>
<select id="bet-select">
  <option value="10">$10</option>
  <option value="20">$20</option>
  <option value="50">$50</option>
</select>
</div>

    <div id="message">
  <span id="message-text">Press Spin to play!</span>
  <span id="message-amount" class="animate"></span>
</div>

    <div class="buttons">
      <button id="spin-btn">🎲 Spin</button>
      <button id="reset-btn">🔄 Reset</button>
    </div>
  </main>

  
</body>
</html>
